<script src="https://unpkg.com/mqtt@4.3.6/dist/mqtt.min.js"> </script> 
<script src="https://unpkg.com/async-mqtt@2.6.2/index.js"> </script> 




<script>
 // const MQTT = require("async-mqtt");

run()

async function run() {
  const client = await MQTT.connectAsync("tcp://test.mosquitto.org:1883")

  console.log("Starting");
	try {
		await client.publish("wow/so/cool", "It works!");
		// This line doesn't run until the server responds to the publish
		await client.end();
		// This line doesn't run until the client has disconnected without error
		console.log("Done");
	} catch (e){
		// Do something about it!
		console.log(e.stack);
		process.exit();
	}
}
  
</script>
