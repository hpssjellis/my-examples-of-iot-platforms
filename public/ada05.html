<script>
	
async function sendData() {
  var url = new URL("https://io.adafruit.com/api/v2/webhooks/feed/6Nu1QLJYj1X2hDfgQ8Ua3WRf4ZC7/raw");
  var formdata = new FormData(myForm);
  var request = new Request(url, { method: "POST", body: formdata });
  var response = await fetch(request);
  document.getElementById('myDiv01').innerHTML = await JSON.stringify(response, 3, null, 4);
}	
</script>

sendData()
}">
