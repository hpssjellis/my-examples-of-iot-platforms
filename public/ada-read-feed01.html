<script>
	
async function myReadData() {
  let url = new URL("https://io.adafruit.com/api/v2/" + document.getElementById('myUser').value + "/feeds/" + document.getElementById('myFeed').value + "/data" ) ;
	
  document.getElementById('myDiv01').innerHTML = await JSON.stringify(url, null, "<br>");
  // var formdata = new FormData(myForm);
  let request = new Request(url, { method: "POST", headers: {'Content-Type': 'application/x-www-form-urlencoded;charset=utf-8'}  });
  // var request = new Request(url, { method: "POST", headers: {'Content-Type': 'application/x-www-form-urlencoded;charset=utf-8'}, body: {"value":34} });
  //    headers: {'Content-Type': 'application/json',},
  // var request = new Request(url, { method: "POST", body: document.getElementById('myForm').mytemp });
	
	
document.getElementById('myDiv02').innerHTML = await JSON.stringify(request, null, "<br>");	
	
 let response = await fetch(request);

  document.getElementById('myDiv02').innerHTML = await JSON.stringify(response, null, "<br>");
}	
  
  
  
</script>

<h2 align=center> Adafruit Read data from a static webpage by Rocksetta</h2>
