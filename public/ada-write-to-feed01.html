<script>
	
async function mySendData() {
  var url = new URL("https://io.adafruit.com/api/v2/webhooks/feed/" + document.getElementById('myKey').value + "/raw");
  document.getElementById('myDiv01').innerHTML = "sending: " + url
	
  let request = new Request(url, { method: "POST", headers: {'Content-Type': 'application/x-www-form-urlencoded;charset=utf-8'}, body: document.getElementById('myTemp').value  } );
 // var request = new Request(url, { method: "POST", headers: {'Content-Type': 'application/x-www-form-urlencoded;charset=utf-8'}, body: {"value":34} });
 // var request = new Request(url, { method: "POST", body: document.getElementById('myForm').mytemp });
  let myResponse = await fetch(request).json();
  let myJsonResponse = await myResponse.json();	
	
  document.getElementById('myDiv02').innerHTML = await myJsonResponse

  //document.getElementById('myDiv02').innerHTML = JSON.stringify(myJsonResponse, null, "<br>");
}	
  
</script>


<h2 align=center> Adafruit send RAW data (Just the value to change) using a static webpage to a webhook</h2>



Note: Make a webhook (either raw or regular) in your feeds area <br>

Private Key: <input type=text id="myKey" value="a0a00a0a0a0a0a00a0" size = 30> Webhook key not the main key<br>

Send Value: <input type=text id="myTemp"  value="2"><br>


<input type=button value="SendData" onclick="{
  mySendData()
}"><br><br>


<div id="myDiv01">...</div><br><br>
<div id="myDiv02">...</div><br><br>
