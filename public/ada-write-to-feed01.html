<script>
	
async function sendData() {
  var url = new URL("https://io.adafruit.com/api/v2/webhooks/feed/" + document.getElementById('myKey').value + "/raw");

  console.log("url")	
  console.log(url)		
 // var formdata = new FormData(myForm);
  var request = new Request(url, { method: "POST", headers:{'Content-Type': 'application/json'},  body: document.getElementById('myTemp').value  });
 // var request = new Request(url, { method: "POST", headers: {'Content-Type': 'application/x-www-form-urlencoded;charset=utf-8'}, body: {"value":34} });
 // var request = new Request(url, { method: "POST", body: document.getElementById('myForm').mytemp });
  var response = await fetch(request);
  console.log("response")	
  console.log(response)	
  document.getElementById('myDiv01').innerHTML = await JSON.stringify(request, null, "<br>");
  document.getElementById('myDiv02').innerHTML = await JSON.stringify(response, null, "<br>");
}	
  
</script>
